<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yape</title>
     <link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
     <link rel="stylesheet" href="static/assets/css/style.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <section class="container-fluid">
        <div class="row div-img__mg-tp">
            <div class="col s4 offset-s4 div-img__pd-tp">
                <img src="assets/img/icons/phone.png" alt="phone" class="div-img__hija">
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-s1">
                <h5 class="center-align"><strong>Para comenzar validemos tu número</strong></h5>
                <p class="center-align">Recibirás un SMS con un código de validación</p>
            </div>
        </div>
          <div class="row">
            <form class="col s12">
              <div class="row mg-cero">
                <div class="input-field col s10 offset-s1">
                  <input id="stay_current_portrait" type="tel" class="validate">
                  <label for="stay_current_portrait"><i class="material-icons prefix mg-rg pd-lft">stay_current_portrait</i><p class="mg-lf">(+521)</p></label>
                  
                </div>
              </div>
            </form>
          </div>
            <div class="row mg-cero">
                <form action="#" class="col s8 offset-s2">
                    <span>
                        <input type="checkbox" class="filled-in" id="filled-in-box"/>
                        <label for="filled-in-box" class="font-s">Acepto los <a href="#">Términos y condiciones</a></label>
                    </span>
                    
                     <div class="row mg-btn-top">
                        <div class="col s8 offset-s2">
                            <button class="btn waves-effect waves-light darken-text-2 btn__width center-align disabled" type="submit" name="action" href="pantalla-tres.html" id="btn-continuar-pagDos">CONTINUAR
                            </button>
                        </div>
                   </div>
                </form>
            </div>
    </section>    
    
    
    
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="static/assets/js/main.js"></script>
</body>
</html>
