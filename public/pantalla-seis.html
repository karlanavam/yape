<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yape</title>
     <link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
     <link rel="stylesheet" href="static/assets/css/style.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <section class="container-fluid">
        <div class="row div-img__mg-tp marg-top-u">
            <div class="col s4 offset-s4 div-img__pd-tp">
                <img src="assets/img/icons/bcp-logo.png" alt="phone" class="div-img__hija">
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-s1">
                <h5 class="center-align"><strong>Registra tu tarjeta débito BCP</strong></h5>
                <p class="center-align">Por ahora sólo aceptamos cuentas de ahorro y/o corriente en soles</p>
            </div>
        </div>
          <div class="row">
            <form class="col s12">
              <div class="row mg-cero">
                <div class="input-field col s10 offset-s1" id="pantalla-seis-input-imgs">
                    <input id="stay_current_portrait" type="number" min="1" max="16">
                    <label for="stay_current_portrait">
                        <img src="assets/img/icons/card.png" alt="credit card">
                    </label>
                    <span class="col s8 offset-s2 "><a href="#"><img src="assets/img/icons/scan.png" alt="scan">Escanear tarjeta</a></span>
                
                </div>
              </div>
                <div class="row" id="fecha-vencimiento">
                    <div class="col s12 offset-s1">
                        <span class="col s6">Fecha de vencimiento</span>
                        <div class="col s2">
                            <input type="text" placeholder=" Mes">
                        </div>
                        <div class="col s2 offset-s1">
                            <input type="text" placeholder=" Año">
                        </div>
                    </div>
                    <div class="col s8 offset-s2">
                        <a class="btn waves-effect waves-light darken-text-2 btn__width center-align disabled" type="submit" name="action"  href="continuar-tarjeta.html">
                            CONTINUAR
                        </a>
                    </div>
                </div>
            </form>
          </div>

    </section>    
    
    
    
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="static/assets/js/main.js"></script>
</body>
</html>
